# sass-lint config generated by make-sass-lint-config v0.1.2

files:
  include: '**/*.scss'
options:
  formatter: stylish
  merge-default-rules: false
rules:
  bem-depth:
    - 0
    - max-depth: 1
  border-zero:
    - 1
    - convention: zero
  no-color-keywords: 1
  no-trailing-zero: 0
  no-transition-all: 0
  space-after-bang:
    - 1
